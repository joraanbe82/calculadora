<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculadora con Javascript</title>
        <script src="./js/calculadora.js" type="text/javascript"></script>
        <link rel="stylesheet" href="./css/style.css" type="text/css">
        <style>
                @import url('https://fonts.googleapis.com/css?family=Modak');
        </style>
</head>

<body>
        <div class="calcu">
                <form>
                        <p class="title">
                                <span> Calculadora BÃ¡sica </span>
                        </p>
                        <p>
                                <input class="label" type="text" id="pantalla" readonly="readonly">
                        </p>
                        <p>
                                <input class="boton" type="button" id="siete" value="7" onclick="add('7')">
                                <input class="boton" type="button" id="ocho" value="8" onclick="add('8')">
                                <input class="boton" type="button" id="nueve" value="9" onclick="add('9')">
                                <input class="boton" type="button" id="dividir" value="/" onclick="division()">
                        </p>
                        <p>
                                <input class="boton" type="button" id="cuatro" value="4" onclick="add('4')">
                                <input class="boton" type="button" id="cinco" value="5" onclick="add('5')">
                                <input class="boton" type="button" id="seis" value="6" onclick="add('6')">
                                <input class="boton" type="button" id="multiplicar" value="*"
                                        onclick="multiplicacion()">
                        </p>
                        <p>
                                <input class="boton" type="button" id="uno" value="1" onclick="add('1')">
                                <input class="boton" type="button" id="dos" value="2" onclick="add('2')">
                                <input class="boton" type="button" id="tres" value="3" onclick="add('3')">
                                <input class="boton" type="button" id="sumar" value="+" onclick="suma()">
                        </p>

                        <p>
                                <input class="boton" type="button" id="cero" value="0" onclick="add('0')">
                                <input class="boton" type="reset" id="reset" value="C">
                                <input class="boton" type="button" id="igual" value="=" onclick="resultado()">
                                <input class="boton" type="button" id="restar" value="-" onclick="resta()">
                        </p>
                </form>
        </div>


</body>

</html>
